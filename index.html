<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your space adventure!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<img id="image1" src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="astronautguy1"> 
<img id="image2" src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="astronautguy2">
<form action="">
    <h1><bold-text>Rocket around the moon with your BFF'S!</bold-text></h1>
    <label for="country" class="block">Departure Country.</label>
    <select name="countries" id="countries">
       <option value="UK">UK</option>
       <option value="UAE">UAE</option>
       <option value="USA">USA</option>
       <option value="India">India</option>
       <option value="Australia">Australia</option>
       <option value="Germany">Germany</option>
       <option value="China">China</option>
       <option value="Mexico">Mexico</option>
       <option value="Italy">Italy</option>
       <option value="France">France</option>
       <option value="EU">EU</option>
       <option value="Thailand">Thailand</option>
       <option value="Indonesia">Indonesia</option>
    </select>
    <label for="Travellers" class="block">No. of Space Travellers. </label>
<input type="number" name="Travellers" id="Travellers">
<label for="email" class="block">Your Email.</label>
<input type="email" name="email" id="email" placeholder="spacerocks@cosmos.com">
<label for="rent" class="block">Wanna rent one of shady bob's spacesuits?Totally genuine!</label>
<input type="radio" name="rent-button" id="yes">
<label for="yes" class="rent-label">Yes,Please!</label>
<input type="radio" name="rent-button" id="no">
<label for="no" class="rent-label">No thank you,I have my own.</label>
<input type="button" value="TAKE ME TO THE COSMOS" id="button">
</form>   
</body>
</html>
